<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
    <div class="container ">
        <h2 class="py-3 text-center">Bootstrap 4 Form </h2>
        <div class="row py-3">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" class="form-control" value="abcd@gmail.com">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control">
                    <small class="form-text text-muted">
                        Your password must be 8-20 characters long.
                    </small>
                </div>

                <div class="form-group">
                    <label for="">Country</label>
                   <select name="" id="" class="from-control">
                       <option value="">India</option>
                       <option value="">Pakistan</option>
                       <option value="">Bangladesh</option>
                       <option value="">Bhutan</option>
                   </select>
                </div>

                <div class="col-md-6">
                    <div class="from-group">
                        <label for="">File Upload</label>
                        <input type="file" class="from-control-file">
                    </div>
                </div> 
            </div>
    
            <div class="col-md-6">
                <div class="from-group">
                    <label for="">Amount</label>
                    <input type="range" class="from-control-range">
                </div>

                <div class="form-group">
                    <label for="">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-control-input" id="musicChek">
                        <label for="musicCheck" class="from-check-label">Music</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-control-input" id="sportChek">
                        <label for="sportCheck" class="from-check-label">Sports</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-control-input" id="Books">
                        <label for="Books" class="from-check-label">Books</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-control-input" id="Chess">
                        <label for="chess" class="from-check-label">Chess</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-control-input" name="gender" id="male">
                        <label for="male" class="from-check-label">Music</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-control-input"  name="gender" id="female">
                        <label for="female" class="from-check-label">Female</label>
                    </div>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
