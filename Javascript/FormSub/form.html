<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="form.css"/>
        <script src="form.js"></script>
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Employee Form</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label for="eid">Employee Id</label>
                            <input class="form-control" id="eid" name="eid" placeholder="Enter Employee Id" readonly/>
                        </div>  
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input class="form-control" id="fname" name="fname"
                            onblur="firstToUpper()"/>
                        </div> 
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input class="form-control" id="lname" name="lname"
                            onblur="lastName()"/>
                            <p id="lout"></p>
                        </div> 
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control" id="email" name="email" 
                                    oninput = "validateEmail()"/>
                                    <p id="eout"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" id="password" name="password" onInput="checkPassword()"/>
                                    <p id="pout"></p>
                                    <div id="ppout"></div>
                                </div> 
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cpassword">Confirm Password</label>
                                    <input type="cpassword" class="form-control" id="cpassword" name="cpassword" onInput="checkCPassword()"/>
                                    <p id="cpout"></p>
                                </div> 
                            </div>
                        </div> 
                        <span id="cout"></span>
                        <div class="form-group">
                            <label for="city">City</label>
                            <select class="form-control" id="city" onChange="getCity()">
                                <option>Delhi</option>
                                <option>Mumbai</option>
                                <option>Gurgaon</option>
                            </select>
                        </div>
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                        <button class="btn btn-danger" type="reset">
                            Reset
                        </button>
                    </form>
                </div>
            </div>
        
        </div>

        <script>
            window.onload=fillId();
        </script>
    </body>
</html>
